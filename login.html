<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — CARDERS HUB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-bg">
  <header class="topbar">
    <div class="brand">
      <div class="logo">♦</div>
      <div class="title">CARDERS&nbsp;HUB</div>
    </div>
    <button class="menu-btn">☰</button>
    <a href="home.html" class="btn small ghost">Home</a>
    <a href="login.html" class="btn small primary">Login</a>
  </header>

  <main class="center-card">
    <form id="login-form" class="card">
      <h1 class="card-title">Welcome to CARDERS<br>HUB</h1>
      <p class="muted">Sign in to access exclusive courses</p>

      <label>Email</label>
      <input id="email" type="email" placeholder="Enter your email" />

      <label>Password</label>
      <input id="password" type="password" placeholder="Enter your password" />

      <div class="row space">
        <label class="checkbox"><input id="remember" type="checkbox" /> Remember me</label>
        <a href="#" class="muted link-orange">Forgot Password?</a>
      </div>

      <button id="login-btn" class="btn primary large">LOGIN</button>

      <p class="muted center">Don't have an account? <a href="#" class="link-orange">Create Account</a></p>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    // login handler (uses auth from firebase-config.js)
    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      try{
        await auth.signInWithEmailAndPassword(email, pass);
        // redirect to home
        window.location.href = 'home.html';
      }catch(err){
        alert(err.message);
      }
    });
  </script>
</body>
</html>
