<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CARDERS HUB - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome to CARDERS HUB</h2>
    <p>Sign in to access exclusive courses</p>

    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>

    <label>
      <input type="checkbox" id="remember"> Remember me
    </label>
    <a href="#" id="forgotPassword">Forgot Password?</a>

    <button id="loginBtn">LOGIN</button>
    <p>Don’t have an account? <a href="#" id="signupLink">Create Account</a></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyApI1Bi18rCpVNlXmPoQDb_y28a8kajAwQ",
      authDomain: "darkstore-f069a.firebaseapp.com",
      projectId: "darkstore-f069a",
      storageBucket: "darkstore-f069a.firebasestorage.app",
      messagingSenderId: "767024328451",
      appId: "1:767024328451:web:16e4d2993e265f45e00336",
      measurementId: "G-R1N3F3MM99"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ LOGIN
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          alert("Login successful!");
          window.location.href = "home.html"; // redirect
        })
        .catch(err => alert(err.message));
    });

    // ✅ SIGNUP
    document.getElementById("signupLink").addEventListener("click", (e) => {
      e.preventDefault();
      const email = prompt("Enter email for signup:");
      const pass = prompt("Enter password:");

      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => alert("Account created! Now login."))
        .catch(err => alert(err.message));
    });

    // ✅ FORGOT PASSWORD
    document.getElementById("forgotPassword").addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter email first!");

      sendPasswordResetEmail(auth, email)
        .then(() => alert("Reset link sent!"))
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
